<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="description" content="JavaScript desktop environment built with jQuery." />
<title>PWBN OS/Desktop_Template</title>
<link rel="icon" type="image/x-icon" href="favicon.png">
<link rel="stylesheet" href="assets/css/reset.css" />
<link rel="stylesheet" href="assets/css/desktop.css" />
</head>
<body>
<div class="abs" id="wrapper">
  <div class="abs" id="desktop">
    <a class="abs icon" style="left:20px;top:20px;" href="#icon_dock_computer">
      <img src="assets/images/icons/icon_64_computer.png" />
      Computer
    </a>
    <a class="abs icon" style="left:20px;top:130px;" href="#icon_dock_drive">
      <img src="assets/images/icons/icon_64_drive.png" />
      Hard Drive
    </a>
    <div id="window_computer" class="abs window">
      <div class="abs window_inner">
        <div class="window_top">
          <span class="float_left">
            <img src="assets/images/icons/icon_16_computer.png" />
            Computer
          </span>
          <span class="float_right">
            <a href="#" class="window_min"></a>
            <a href="#" class="window_resize"></a>
            <a href="#icon_dock_computer" class="window_close"></a>
          </span>
        </div>
        <div class="abs window_content">
          <div class="window_aside">
            Hello. You look nice today!
          </div>
          <div class="window_main">
          </div>
        </div>
        <div class="abs window_bottom">
          Build: PW420
        </div>
      </div>
      <span class="abs ui-resizable-handle ui-resizable-se"></span>
    </div>
    <div id="window_drive" class="abs window">
      <div class="abs window_inner">
        <div class="window_top">
          <span class="float_left">
            <img src="assets/images/icons/icon_16_drive.png" />
            Drive
          </span>
          <span class="float_right">
            <a href="#" class="window_min"></a>
            <a href="#" class="window_resize"></a>
            <a href="#icon_dock_drive" class="window_close"></a>
          </span>
        </div>
        <div class="abs window_content">
          <div class="window_aside">
            <div id="folder_tree"></div>
          </div>
          <div class="window_main">
            <div id="nav_bar">
              <span id="current_path">Root</span>
            </div>
            <div id="icon_view"></div>
          </div>
        </div>
        <div class="abs window_bottom">
          Free: 80.9 GB
        </div>
      </div>
      <span class="abs ui-resizable-handle ui-resizable-se"></span>
    </div>
  </div>
  <div class="abs" id="bar_top">
    <ul>
      <li>
        <a class="menu_trigger" href="#"><img src="assets/images/icons/icon_16_pwbn.png"></a>
        <ul class="menu">
          <li>
            <a href="">PWBN</a>
          </li>
          <li>
            <a href="">Cinematic Universe</a>
          </li>
          <li>
            <a href="">Study More</a>
          </li>
          <li>
            <a href="">Pink Waters</a>
          </li>
          <li>
            <a href="">Camfordoxton University</a>
          </li>
          <li>
            <a href="">More...</a>
          </li>
        </ul>
      </li>
      <li>
        <a class="menu_trigger" href="#">File</a>
        <ul class="menu">
          <li>
            <a href=""></a>
          </li>
          <li>
            <a href=""></a>
          </li>
          <li>
            <a href=""></a>
          </li>
        </ul>
      </li>
      <li>
        <a class="menu_trigger" href="#">Edit</a>
        <ul class="menu">
          <li>
            <a href=""></a>
          </li>
          <li>
            <a href=""></a>
          </li>
          <li>
            <a href=""></a>
          </li>
        </ul>
      </li>
      <li>
        <a class="menu_trigger" href="#">View</a>
        <ul class="menu">
          <li>
            <a href=""></a>
          </li>
          <li>
            <a href=""></a>
          </li>
          <li>
            <a href=""></a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="abs" id="bar_bottom">
    <a class="float_left" href="#" id="show_desktop" title="Show Desktop">
      <img src="assets/images/icons/icon_32_sign.png" />
    </a>
    <span class="float_right" id="clock"></span>
    <ul id="dock">
      <li id="icon_dock_computer">
        <a href="#window_computer">
          <img src="assets/images/icons/icon_22_computer.png" />
          Computer
        </a>
      </li>
      <li id="icon_dock_drive">
        <a href="#window_drive">
          <img src="assets/images/icons/icon_22_drive.png" />
          Hard Drive
        </a>
      </li>
      <li id="icon_dock_disc">
        <a href="#window_disc">
          <img src="assets/images/icons/icon_22_disc.png" />
          Audio CD
        </a>
      </li>
      <li id="icon_dock_network">
        <a href="#window_network">
          <img src="assets/images/icons/icon_22_network.png" />
          Network
        </a>
      </li>
    </ul>
  </div>
  <div id="selection-box"></div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script>
  !window.jQuery && document.write(unescape('%3Cscript src="assets/js/jquery.js"%3E%3C/script%3E'));
  !window.jQuery && document.write(unescape('%3Cscript src="assets/js/jquery.ui.js"%3E%3C/script%3E'));
</script>
<script src="assets/js/jquery.desktop.js"></script>
<script src="assets/js/jquery.explorer.js"></script>
</body>
</html>
